<!DOCTYPE html>
<html> 
<head>
    <style>
    .flex-container {
    display: flex;  flex-direction:row;
    background-color: rgb(211, 59, 59);
    }

    .flex-container > div {  /*div children of the flex container*/
    background-color: #f1f1f1; 
    margin: 10px;  padding: 20px;  font-size: 30px;
    }

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		flex-direction:column;
		background-color: rgb(89, 109, 36);
	  }
	}
</style>
<title>sai_QueuePage</title>
</head>
<body>
    <h1>Sai Krishna builds a reversed queue</h1>
    <div class="flex-container" id="target">
        <div class="queue">row item 1</div>
        <div class="queue">row item 2</div>
        <div class="queue">row item 3</div>
    </div>

    <p> Press the button to create an new element of type div and then add it to the container.
    </p>
    <br>
    <input type="text" id="form_text" name="form_text">
    <button onclick="makeNewDiv()">Add value</button>
    <br> <br>
    <button onclick="fetchItem()"> Fetch</button>
    <button onclick="zap()"> Zap values</button>
    <button class="btn btn-primary" onclick="unique()">Unique</button>


</body>
<script>
function makeNewDiv(){
    /* make the div and its text */
    let element = document.createElement("div")
    element.innerHTML = document.getElementById("form_text").value;
    element.setAttribute('class', 'queue');
    element.style.color = "orange"

    /* add it to the container */
    let container = document.getElementById('target')
    container.insertBefore(element, container.firstChild); 
}
function fetchItem() {
        queueItems = document.getElementsByClassName('queue');
        var length = queueItems.length;
        if (length > 0) {
            for (let i = 0; i < length; i++) {
                queueItems[length - 1].remove();
            }
        }
    }
    function zap() {
        var queueItems = document.getElementsByClassName("queue")
        var length = queueItems.length;
        var item = document.getElementById("form_text").value;
        for (let i = 0; i < length; i++) {
            if (item == queueItems[i].innerHTML) {
                queueItems[i].remove();
                console.log("We are getting rid of all the elements with that text");
            }
        }
    }
    function unique(){
        var queueItems = document.getElementsByClassName("queue")
		for(var i=0; i<queueItems.length; i++){
			for(var j=i+1; j<queueItems.length; j++){
                if(queueItems[i].innerHTML == queueItems[j].innerHTML){
                    queueItems[j].remove()
                    i--
                    break
                }
            }
		}
    }
</script>
</html>
